PLG_ADDFULLAJAX_XML_DESCRIPTION='<h3>Add <a href="https://github.com/Fedik/FullAJAX" target="_blank">FullAjax library</a>  to <a href="http://www.joomla.org" target="_blank" >Joomla!</a> </h3>
<div>
<p>Цей додаток підключає <a href="https://github.com/Fedik/FullAJAX" target="_blank">FullAjax бібліотеку</a> до <a href="http://www.joomla.org" target="_blank" >Joomla!</a>
<br />Працює лише для фронтальної частини.
<br />Для розширеного налаштування потрібно встановити <span style="color:purple;">fullajax_tmpl</span> шаблон. Про те це не обов’язково.
</p>
<fieldset><legend>Загальне</legend>
<div>Якщо на сайті використовується шаблон, що написаний за стандартами Joomla, все має почати працювати автоматично. Після встановлення перейдіть на головну сторінку, та переконайтесь, що все працює ;)</div>
</fieldset>
<fieldset><legend>Оновлення модулів</legend>
<div>Для оновлення модулів на сторінках передбачено три шляхи: <span style="color:teal;">автоматично</span>(стандартно), <span style="color:teal;">Напів-автоматично</span> та <span style="color:teal;">Вручну, використовуючи "fullajax_tmpl"</span>.
<br />
<br />Для <span style="color:teal;">автоматично</span> потрібно в налаштуваннях обрати позиції, що бажаєте оновлювати через AJAX, та якщо позиція(ї), що бажаєте оновлювати, має i<span style="color: purple;">if()</span> конструкцію в шаблоні:
<pre>
&lt;?php <span style="color: purple;">if ($this->countModules("position-name")):</span> ?&gt;
&lt;jdoc:include type="modules" name="<span style="color: teal;">position-name</span>"   /&gt;
&lt;?php <span style="color: purple;">endif;</span> ?&gt;
</pre>
то потрібно видалити <span style="color: purple;">if()</span>, тому, що плаґін може працювати невірно, попередній приклад має виглядати наступним чином:
<pre>&lt;jdoc:include type="modules" name="<span style="color: teal;">position-name</span>"   /&gt;</pre>
<br />
<br />Для <span style="color:teal;">Напів-автоматично</span> потрібно зробити наступне, крок за кроком:
<ul>
	<li>1. Відкрийте файл index.php Вашого шаблону для редагування.
	На місце де знаходиться компонент потрібно додати <span style="color:purple;">id="forajax"</span> в <a href="/administrator/index.php?option=com_templates" target="_balank" title="перейти до Менеджера Шаблонів">шаблон</a>.
<p style="color:green;">Приклад:</p>
<pre>
&lt;div <span style="color:purple;">id=&quot;forajax&quot;</span>&gt;
  &lt;jdoc:include type=&quot;message&quot; /&gt;
  &lt;jdoc:include type=&quot;component&quot; /&gt;
&lt;/div&gt;
</pre>
<br />Якщо <span style="color:purple;">id</span> вже існує, введіть його назву в поле <span style="color:teal;">"CSS id контенту"</span>.
<br />
	<br />Потім тут потрібно додати унікальний ідентифікатор кожній позиції, яку Ви плануєте оновлювати.
	<br /><span style="color:green;">Приклад для позиції <span style="color:purple;">breadcrumbs</span> та <span style="color:purple;">user3</span>:</span>
	<pre>&lt;div <span style="color:purple;">id=&quot;pathway&quot;</span>&gt;
	&lt;jdoc:include type=&quot;modules&quot; <span style="color:teal;"><acronym title="position name">name=&quot;breadcrumbs&quot;</acronym></span> /&gt;
&lt;/div&gt;
&lt;div <span style="color:purple;">id=&quot;myCoolModule&quot;</span>&gt;
	&lt;jdoc:include type=&quot;modules&quot; <span style="color:teal;"><acronym title="position name">name=&quot;user3&quot;</acronym></span> /&gt;
&lt;/div&gt;</pre>
	</li>
	<li>2. Тепер можна перейти до налаштування плаґіну. Тут потрібно вказати параметри позиції в полі “Параметри позицій”, наступним чином:
<br /> <span style="color:teal;">position</span><b>:</b><span style="color:purple;">id</span><b>|</b><span style="color:teal;">position2</span><b>:</b><span style="color:purple;">id2</span>.
<br /><span style="color:green;">Приклад для позиції <span style="color:purple;">breadcrumbs</span> та <span style="color:purple;">user3</span>:</span>
<pre><span style="color:teal;">breadcrumbs</span><b>:</b><span style="color:purple;">pathway</span><b>|</b><span style="color:teal;">user3</span><b>:</b><span style="color:purple;">myCoolModule</span></pre>
	</li>
	<li>3. Тепер лишилось обрати в полі <span style="color:teal;">Оновлення позицій</span> параметер <span style="color:purple;">Напів-автоматично</span> та зберегти налаштування. Після цього все має працювати.</li>
</ul>
Параметер <span style="color:teal;">Вручну, використовуючи "fullajax_tmpl"</span> потрібен якщо Ви бажаєте самостійно налаштовувати оновлення модулів, використовуючи шаблон "fullajax_tmpl" .  Про це можна прочитати в на сайті плаґіну ("<a href="http://getsite.org.ua/uk/fullajax/how-to-update-more-than-one-module-with-ajax">Як оновлювати більше як один модуль з допомогою Ajax</a>" ).
<br />
<br /><span style="color:red;">Коли Ваш модуль виглядає однаково на кожній сторінці, то оновлювати його не потрібно.</span>
</div></fieldset>
<fieldset>
<legend>Також</legend>
<ul>
<li>Якщо в меню існюють пункти для редагування/додавання контенту, тоді <span style="color:purple;">id</span> цих пунктів (see in you <a href="/administrator/index.php?option=com_menus" target="_balank" title="go to Menu Manager">Menu Manager</a> ) потрібно додати в поле <span style="color:teal;">"Ігнорувати пункти меню (id)"</span>, тому, що в іншому випадку, редактор не буде працювати. Таким же чином можна блокувати інші пункти меню, в разі якихось помилок (something like: login, logout, etc).</li>
</ul>
</fieldset>
<fieldset>
<legend>Про анімацію</legend>
<div>Для зміни анімації потрібно відредагувати код в полі <span style="color:teal;">"JavaScript код для анімації"</span>.
<br>Gif картинка:<br></div>
<pre>var fullAjaxGif = new Element("img",{<br> "id":"fullAjaxGif",<br> "src":<span style="color: purple;">"/media/system/images/mootree_loader.gif"</span>, <span style="color: green;">// шлях до картинки<br></span>&nbsp;"alt":"Loading...",<br> "style": "position:absolute;margin-left:50%;z-index:800;"<br>});<br></pre>
<div>шлях до картинки може бути <span style="color: purple;">"http://mysite.com/loading.gif"</span> або <span style="color: purple;">"/loading.gif"</span>.</div>

<br /><br />
<div>За бажанням можна створити власну анімацію. Для цього потрібно відредагувати <span style="color:teal;">"JavaScript код для анімації"</span>.</div>
<p style="color:green;">Приклад:</p>
<pre>
FLAX.Effect.add({id: <span style="color:purple;">"You-Content-ID"</span>,
    start:function(id, request){
       <span style="color:green;">//тут код анімації після кліку пере запитом</span>
	request(); <span style="color:green;">// виконати запит після закінчення анімації</span>
     },
     end:function(){
        <span style="color:green;">//тут код анімації після запиту</span>
     }
});
</pre>
</fieldset>
